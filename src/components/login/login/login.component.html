<div class="container bggrey">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-2 ">
            <form class="formlogin" #myForm ="ngForm"   (ngSubmit)="onSubmit(myForm)">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="email" class="form-control" [(ngModel)]="loginData.username" name="username" >
                </div>
                <div class="mb-3">
                    <label  class="form-label">Password</label>
                    <input type="password" class="form-control" [(ngModel)]="loginData.password" name="password" >
                </div>
                
                <button type="submit" class="btn btn-success" >Login</button>
            </form>
        </div>
    </div>
</div>
